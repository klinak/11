<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<svg width="8cm" height="4cm" viewBox="0 0 64 80">
  <!-- дом -->
<rect x="0" y="35" width="40" height="40" style="stroke: black; fill: none;" />
<!-- крыша -->
<polyline points="0 35, 20 7.68, 40 35" style="stroke:black; fill: red;" />
<!-- двери -->
<polyline points="20 75, 20 55, 30 55, 30 75" style="stroke:black; fill: red;" />
<!-- круг -->
<circle cx="80" cy="50" r="20" style="stroke: black; fill: red;" />
<!-- эллипс -->
<ellipse cx="80" cy="50" rx="10" ry="20" style="stroke: red; fill: black;" />
</svg>
</body>
</html>
